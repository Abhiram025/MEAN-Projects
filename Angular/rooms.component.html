<div [hidden]="hideRooms">
    <p>Rooms Available: </p>
    <p [innerText]="rooms.availableRooms"></p>
</div>

<div *ngIf="selectedRoom">
    {{selectedRoom | json}}
</div>

<div *ngIf="rooms.availableRooms > 0">
    <hbm-rooms-list [room]="roomsList" (selectedRoom)="selectRoom($event)"></hbm-rooms-list>
</div>

<button (click)="toggle()">Toggle</button><!--Event Binding-->
